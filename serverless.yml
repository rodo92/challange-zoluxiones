service: challange-zoluxiones
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs12.x

functions:
  getFilm:
    handler: src/films/handler.listFilm
    events:
      - http:
        method: get
        path: /film
        cors: true
      
      - http:
        method: get
        path: /film/{idFilm}
        cors: true
        request:
          parameters:
            paths:
              idFilm: false
